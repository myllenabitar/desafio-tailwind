<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tailwind</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="m-8">
    <div class=" grid gap-12">
        <header class="grid grid-cols-[1fr_auto]">
         <h1 class="text-3xl font-sans grid col-start-1 ">
           <a href="/">Nivacraft</a> 
            </h1>
            <ul class="grid grid-cols-2 gap-8">
                <li><a href="/">Produtos</a></li>
                <li><a href="/">Contato</a></li>    
            </ul>
        </header>
        <div class="grid grid-cols-3 gap-8">
            <p class="">Produtos de alta qualidade</p>
            <p class="grid col-span-2">Produtos de alta precisão e qualidade, feitos sob medida pra você. Explore o mundo na sua velocidade com a Nivecraft.</p>
        </div>
        <section class="grid grid-cols-3 gap-8">
            <div class=" grid gap-2">
                <img src="../img/notebook.jpg" alt="Notebook">
                <h2>Notebook 2.000R$ </h2> 
            </div>
            <div class=" grid gap-2">
                <img src="../img/camera.jpg" alt="Camera">
                <h2>Câmera 1.500R$</h2>
            </div>
            <div class=" grid gap-2">
                <img src="../img/tablet.jpg" alt="Tablet">
                <h2>Tablet 1.200R$</h2>
            </div>
        </section>
    </div>
</body>
</html>
